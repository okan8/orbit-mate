<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renk Eşleştirme Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: #cccccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tile.matched {
            background-color: #ffffff;
            cursor: default;
        }

        .tile.hidden {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Renk Eşleştirme Oyunu</h1>
    <div id="game-board"></div>

    <script>
        const colors = [
            "red", "red", "green", "green",
            "blue", "blue", "yellow", "yellow",
            "purple", "purple", "orange", "orange",
            "pink", "pink", "brown", "brown"
        ];

        // Renkleri karıştır
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledColors = shuffle(colors);
        const gameBoard = document.getElementById("game-board");

        let firstTile = null;
        let secondTile = null;
        let lockBoard = false;
        let matchedTiles = 0;

        // Tahtayı oluştur
        shuffledColors.forEach(color => {
            const tile = document.createElement("div");
            tile.classList.add("tile", "hidden");
            tile.dataset.color = color;

            // Taşı tıkladığında
            tile.addEventListener("click", () => {
                if (lockBoard || tile === firstTile || tile.classList.contains("matched")) return;

                tile.style.backgroundColor = color;
                tile.classList.remove("hidden");

                if (!firstTile) {
                    firstTile = tile;
                } else {
                    secondTile = tile;
                    lockBoard = true;

                    if (firstTile.dataset.color === secondTile.dataset.color) {
                        // Eşleşme durumu
                        firstTile.classList.add("matched");
                        secondTile.classList.add("matched");
                        matchedTiles += 2;

                        if (matchedTiles === shuffledColors.length) {
                            setTimeout(() => {
                                alert("Tebrikler! Oyunu kazandınız.");
                                resetGame();
                            }, 500);
                        }

                        resetTurn();
                    } else {
                        // Eşleşmezse, geri dön
                        setTimeout(() => {
                            firstTile.style.backgroundColor = "#cccccc";
                            secondTile.style.backgroundColor = "#cccccc";
                            firstTile.classList.add("hidden");
                            secondTile.classList.add("hidden");
                            resetTurn();
                        }, 1000);
                    }
                }
            });

            gameBoard.appendChild(tile);
        });

        function resetTurn() {
            firstTile = null;
            secondTile = null;
            lockBoard = false;
        }

        function resetGame() {
            gameBoard.innerHTML = "";
            matchedTiles = 0;
            const newShuffledColors = shuffle(colors);

            newShuffledColors.forEach(color => {
                const tile = document.createElement("div");
                tile.classList.add("tile", "hidden");
                tile.dataset.color = color;

                tile.addEventListener("click", () => {
                    if (lockBoard || tile === firstTile || tile.classList.contains("matched")) return;

                    tile.style.backgroundColor = color;
                    tile.classList.remove("hidden");

                    if (!firstTile) {
                        firstTile = tile;
                    } else {
                        secondTile = tile;
                        lockBoard = true;

                        if (firstTile.dataset.color === secondTile.dataset.color) {
                            firstTile.classList.add("matched");
                            secondTile.classList.add("matched");
                            matchedTiles += 2;

                            if (matchedTiles === newShuffledColors.length) {
                                setTimeout(() => {
                                    alert("Tebrikler! Oyunu kazandınız.");
                                    resetGame();
                                }, 500);
                            }

                            resetTurn();
                        } else {
                            setTimeout(() => {
                                firstTile.style.backgroundColor = "#cccccc";
                                secondTile.style.backgroundColor = "#cccccc";
                                firstTile.classList.add("hidden");
                                secondTile.classList.add("hidden");
                                resetTurn();
                            }, 1000);
                        }
                    }
                });

                gameBoard.appendChild(tile);
            });
        }
    </script>
</body>
</html>
